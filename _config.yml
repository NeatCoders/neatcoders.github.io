baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'Neat Coders'

google_analytics_id: ""
homepage:
  show_call_box: false
logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"
footer:
  copyright_text: 'Keep open sourcing <3'

seo:
  meta_og_title: "Neat Coders"
  meta_og_type: "website"
  meta_og_url: "https://neatcoders.github.io"
  meta_og_image: ""
  meta_og_description: "Neat Coders is a group of individuals who love to open source snippets and write different tutorials about various technologies."
  meta_twitter_card: ""
  meta_twitter_site: ""
  meta_twitter_creator: ""

collections:
  services:
    output: false
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
